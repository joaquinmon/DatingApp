<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" 
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Ubicaion:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Edad:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Ultima actividad:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Antiguedad:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-dark">Like</button>
                    <button class="btn btn-success">Mensaje</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='Sobre {{member.knownAs}}'>
                <h4>Descripcion</h4>
                <p>{{member.introduction}}</p>
                <h4>Buscando</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='Intereses'>
                <h4>Intereses</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading='Fotos'>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                    style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='Mensajes'>
                <p>Los mensajes van aqui</p>
            </tab>
        </tabset>
    </div>
</div>
